version: "3"
services:
  postgres:
    image: postgres:10
    environment:
      POSTGRES_DB: ariadb
      POSTGRES_USER: aria
      POSTGRES_PASSWORD: music
    volumes:
      - aria-postgres-data:/var/lib/postgresql/data
    restart: always
  dbapp:
    build: .
    image: aria-database:latest
    volumes:
      - ./config:/usr/src/aria-database/config
    restart: on-failure:3

volumes:
  aria-postgres-data:
